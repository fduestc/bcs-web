<!Doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>CBS</title>
</head>
<body ng-app="myApp" ng-controller="JiaoyrzysController">
<div class="table-responsive">
	<table class="table table-striped">
	  <thead>
	    <tr>
	     	<th>交易品种</th>
			<th>成交日期</th>
			<th>成交时间</th>
			<th>成交编号</th>
			<th>本方机构代码</th>
			<th>本方清算账户</th>
			<th>对手方机构代码</th>
			<th>对手方清算账户</th>
			<th>币种</th>
			<th>交易方向</th>
			<th>交易金额</th>
			<th>利率</th>
			<th>计息基准</th>
			<th>期限</th>
			<th>起息日</th>
			<th>还款日</th>
			<th>利息</th>
			<th>到期还款金额</th>
			<th>交易状态</th>
			<th>交易同步状态</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="user in users">
	      <td>{{ user.fName }}</td>
	      <td>{{ user.lName }}</td>
	    </tr>
	  </tbody>
	</table>
	</div>
  </div>
	<nav>
	  <ul class="pagination">
	    <li class="disabled"><a href="#">&laquo;</a></li>
	    <li class="active"><a href="#">1 <span class="sr-only">(10)</span></a></li></ul>
	</nav>

</body>

</html>
