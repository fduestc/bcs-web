<!Doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>BCS</title>

</head>
<body>
<div class="table-responsive">
	<table class="table table-striped"  ng-controller="JiaoyydController">
	  <thead>
	    <tr>
	     	<th>操作</th>
			<th>交易品种</th>
			<th>成交日期</th>
			<th>成交时间</th>
			<th>成交编号</th>
			<th>发起方机构代码</th>
			<th>币种</th>
			<th>对手方清算账户</th>
			<th>币种</th>
			<th>交易方向</th>
			<th>交易金额</th>
			<th>利率</th>
			<th>计息基准</th>
			<th>期限</th>
			<th>起息日</th>
			<th>到期日</th>
			<th>应计利息</th>
			<th>到期还款金额</th>
			<th>交易状态</th>
			<th>交易同步状态</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="user in users">
	      <td>
	      	 <button type="button" value="1" class="btn btn-info btn-xs" data-toggle="modal" data-target="#myModal">DEAL</button>
		  </td>		  
	      <td>{{ user.fName }}</td>
	      <td>{{ user.lName }}</td>
	    </tr>
	  </tbody>
	</table>
</div>
</body>
</html>
