<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>CBS</title>
<link
href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="http://cdn.bootcss.com/angular.js/1.5.7/angular.min.js"></script>
<script src="http://cdn.bootcss.com/angular.js/1.5.7/angular-route.js"></script>
</head>
<body ng-app="myApp" ng-controller="namesCtrl">
	<table class="table table-striped" >
	<thead>
		<tr>
			<th>序号</th>
			<th>名称</th>
			<th>国家</th>
		</tr>
	</thead>
	<tbody >
		<tr ng-repeat="x in names">
			<td>{{ $index + 1 }}</td>
			<td>{{x.name}}</td>
			<td>{{x.country}}</td>
		</tr>		
	</tbody>
	</table>
	
	<script type="text/javascript">
		angular.module('myApp', []).controller('namesCtrl', function($scope) {
	    	$scope.names = [
	        {name:'Jani',country:'Norway'},
	        {name:'Hege',country:'Sweden'},
	        {name:'Kai',country:'Denmark'}
	    ];
	});
	</script>
</body>
</html>
